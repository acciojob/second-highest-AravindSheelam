<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code hereif(arr.length<=1)
			{
				return "Infinite";
			}
			let flag=0;
			if(let i=0;i<arr.length-1;i++)
			{
				if(arr[i]!=arr[i+1])
				{
					flag=1;
					break;
				}
			}
			if(flag==0)
				return "Infinite";
			let first=arr[0];
			let sec=0;
			for(let i=1;i<arr.length;i++)
				{
					if(arr[i]>first)
					{
						//if(first>sec)
						//sec=first;
						first=arr[i];
					}
				}
			for(let i=0;i<arr.length;i++)
				{
					if(arr[i]<first && arr[i]>sec)
					{
						sec=arr[i];
					}
				}
			return sec;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
